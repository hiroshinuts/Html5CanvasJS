<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movimentando personagem com keydown</title>
</head>
<body>
	
	<canvas id="canvas_teclado_1" width="500" height="500"></canvas>

	<script>
		//Interacao com o teclado vai aqui


		//Referencia do canvas
		var canvas = document.getElementById('canvas_teclado_1');
		var context = canvas.getContext('2d');

		// posicao inicial do personagem
		var posicao = 0;
		desenharPersonagem();

		document.addEventListener('keydown', function(evento) {
			if(evento.keyCode == 37) { //Seta para a esquerda
				posicao -= 10;
				desenharPersonagem();
			}
			else if (evento.keyCode == 39) { // seta para direita
				posicao += 10;
				desenharPersonagem();
			}
		});

		//Personagem simples
		function desenharPersonagem() {
			context.clearRect(0, 0, canvas.width, canvas.height);
			context.fillRect(posicao, 100, 20, 50);
		}


	</script>	


</body>
</html>
