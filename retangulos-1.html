<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navinha</title>
</head>
<body>

	<canvas id="meu_canvas" width="200" height="200"></canvas>
	
	<script>
		//Canvas e contexto
		var canvas = document.getElementById('meu_canvas');
		var context = canvas.getContext('2d');

		//Desenhando um retangulo
		context.strokeRect(50, 50, 100, 100);

	</script>

</body>
</html>
