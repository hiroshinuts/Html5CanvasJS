<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<canvas id='meu_canvas' width="1000" height="1000"></canvas>
	
	<script>
			
		//Canvas e contexto
		var canvas = document.getElementById('meu_canvas');
		var context = canvas.getContext('2d');

		//Dados da Bola
		var x= 220;
		var y= 100;
		var raio = 5;

		//momento inicial
		var anterior = new Date().getTime();

		//iniciar a animacao
		requestAnimationFrame(mexerBola);

		//funcao de animacao
		function mexerBola(){
			//Aqui uma bolinha se deslocará
			var agora = new Date().getTime
			//Diferença
			var decorrido = agora - anterior;

			//limpar o canvas
			context.clearRect(0, 0, canvas.width, canvas.height);

			//Desenhar a bola
			context.beginPath();
			context.arc(x, y , raio, 0, Math.PI*2);
			context.fill();

			//deslocar a bola pelo tempo			
			var velocidade = 1;
			x += velocidade * decorrido / 1000;

			//guardamos o instante para o proximo ciclo
			anterior = agora;

			//Chamar o proximo ciclo de animação
			requestAnimationFrame(mexerBola);

		}

	</script>


</body>
</html>
