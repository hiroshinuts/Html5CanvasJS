<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<canvas id='meu_canvas' width="1000" height="1000"></canvas>
	
	<script>
			
		//Canvas e contexto
		var canvas = document.getElementById('meu_canvas');
		var context = canvas.getContext('2d');

		//Dados da Bola
		var x= 20;
		var y= 100;
		var raio = 5;

		//iniciar a animacao
		requestAnimationFrame(mexerBola);

		//funcao de animacao
		function mexerBola(){
			//Aqui uma bolinha se deslocará

			//limpar o canvas
			context.clearRect(0, 0, canvas.width, canvas.height);

			//Desenhar a bola
			context.beginPath();
			context.arc(x, y , raio, 0, Math.PI*2);
			context.fill();

			//deslocar 20px para a direita

			
			x+= 2;

			//Chamar o proximo ciclo de animação
			requestAnimationFrame(mexerBola);

		}

	</script>


</body>
</html>
