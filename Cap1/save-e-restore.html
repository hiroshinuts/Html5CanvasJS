<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<canvas id='meu_canvas' width="200" height="200"></canvas>
	
	<script>

		//Canvas e contexto
		var canvas = document.getElementById('meu_canvas');
		var context = canvas.getContext('2d');

		//um pequeno quadro verde
		context.fillStyle = 'green';
		context.fillRect(50, 50, 25, 25);

		//Salvamos a configuração e subimos na pilha
		context.save();

		//Agora um quadro roxo
		context.fillStyle = 'purple';
		context.fillRect(100, 50, 25, 25);

		//Voltamos para o nivel anterior da pilha
		context.restore();

		//voltou oara o verde!
		context.fillRect(150, 50, 25, 25);

	</script>


</body>
</html>
